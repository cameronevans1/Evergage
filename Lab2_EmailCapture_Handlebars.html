<div id="evg-email-capture-popup">
    <div class="evg-overlay"></div>
    <div class="evg-popup" style="background-image:url('{{imageUrl}}')">
        <div class="evg-content">
            <div class="evg-promo">
                {{header}}
            </div>
            <div class="evg-sub-promo">
                {{subheader}}
            </div>
            <form class="evg-form" action="" method="">
                <input type="text" placeholder="Email">
                <button class="evg-cta" type="button">
                    {{ctaText}}
                </button>
            </form>
            <div class="evg-cancel">
                {{cancelText}}
            </div>
        </div>
        <div class="evg-confirm-content evg-hide">
            <div class="evg-confirm-text">
                {{confirmationText}}
            </div>
            <div class="evg-confirm-subtext">
                {{confirmationSubheaderText}}
            </div>
        </div>
        <div class="evg-close">
            &times;
        </div>
    </div>
</div>
